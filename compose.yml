services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: bash -c "rails s -b 0.0.0.0"
    volumes:
      - ./backend:/app
    ports:
      - 3000:3000
    depends_on:
      - db
    tty: true
    stdin_open: true

  db:
    image: postgres
    environment:
      POSTGRES_USER: 'user'
      POSTGRES_PASSWORD: 'password'
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
